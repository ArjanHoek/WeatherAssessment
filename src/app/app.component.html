<nz-layout>
  <nz-header>
    <header>
      <nav>
        <!-- 
          routerLinkActive was added to ensure adding an active class on startup or browser refresh.
        -->
        <ul nz-menu nzMode="horizontal" nzTheme="dark">
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a routerLink="/">Start</a>
          </li>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected">
            <a routerLink="/current-weather">Current</a>
          </li>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected">
            <a routerLink="/weather-forecast">Forecast</a>
          </li>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected">
            <a routerLink="/weather-comparison">Compare</a>
          </li>
        </ul>
      </nav>
    </header>
  </nz-header>
  <nz-content>
    <main>
      <div class="site-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </nz-content>
</nz-layout>
