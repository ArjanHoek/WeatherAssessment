<nz-drawer
  [nzClosable]="true"
  [nzVisible]="true"
  nzSize="large"
  nzPlacement="right"
  nzTitle="{{ getDateString() }}"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <p>
      The temperature will vary between {{ data.temperature.min }} and
      {{ data.temperature.max }}
    </p>
    <p>
      When it comes to precipitation, rain will fall with a chance of
      {{ data.precipitation.rain.chance }}%. In total, there will be
      {{ data.precipitation.rain.amount_mm }}mm of rain.
    </p>
  </ng-container>
</nz-drawer>
